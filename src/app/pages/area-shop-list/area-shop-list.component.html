<div class="bg-gray-50 py-8 lg:py-12">
  <div class="max-w-screen-xl px-4 md:px-8 mx-auto">
    <div class="mb-4 md:mb-5">
      <h2 class="text-gray-800 text-xl lg:text-2xl font-bold mb-1 md:mb-2">
        {{ areaName }}のお店
      </h2>
    </div>

    <div
      class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-4 md:gap-6 xl:gap-8"
    >
      <ng-container *ngIf="shops$ | async as shops">
        <ng-container
          *ngFor="
            let shop of shops?.shops
              | slice
                : pageIndex * shopListConstants.pageCountLimit
                : pageIndex * shopListConstants.pageCountLimit +
                    shopListConstants.pageCountLimit
          "
        >
          <app-shop-card [shop]="shop"></app-shop-card>
        </ng-container>
      </ng-container>
    </div>
    <div class="mt-3">
      <nav>
        <ul class="inline-flex space-x-2">
          <li>
            <button
              (click)="prevPage()"
              [disabled]="disablesPrevPage()"
              class="flex items-center justify-center w-10 h-10 text-indigo-600 transition-colors duration-150 rounded-full focus:shadow-outline hover:bg-indigo-100"
            >
              <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                <path
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
          <li>
            <button
              (click)="nextPage()"
              [disabled]="disablesNextPage()"
              class="flex items-center justify-center w-10 h-10 text-indigo-600 transition-colors duration-150 bg-white rounded-full focus:shadow-outline hover:bg-indigo-100"
            >
              <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                <path
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
