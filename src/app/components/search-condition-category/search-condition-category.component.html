<div class="2xl:container 2xl:mx-auto">
  <div
    class="block relative py-1 px-4 bg-gray-50 dark:bg-gray-800 w-full"
  >
    <div class="flex gap-y-2 flex-wrap">
      <ng-container
        *ngFor="let shopCategoryMaster of shopCategoryMasters$ | async"
      >
        <div
          class="flex space-x-2 md:justify-center md:items-center items-center justify-start mr-2"
        >
          <button
            class="py-1 px-2 bg-transparent border-2 border-gray-500 text-gray-500 text-sm rounded-lg hover:bg-gray-500 hover:text-gray-100 focus:border-4 focus:border-gray-300"
            (click)="searchByGenre(shopCategoryMaster?.genreId)"
          >
            {{ shopCategoryMaster?.genreName }}
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
