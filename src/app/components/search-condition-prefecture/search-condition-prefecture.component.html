<div class="2xl:container 2xl:mx-auto">
  <div class="block relative pt-3 px-4 bg-gray-50 dark:bg-gray-800 w-full">
    <ng-container *ngFor="let prefectureArea of prefectureAreas">
      <div class="mb-3">
        <div class="flex space-x-2 text-gray-800 dark:text-white">
          <p class="text-lg leading-5 font-medium">
            {{ prefectureArea.prefectureName }}
          </p>
        </div>
        <div class="flex mt-3 gap-y-2 flex-wrap">
          <ng-container *ngFor="let area of prefectureArea?.areas">
            <div
              class="flex space-x-2 md:justify-center md:items-center items-center justify-start mr-2"
            >
              <button
                class="py-1 px-2 bg-transparent border-2 border-gray-500 text-gray-500 text-sm rounded-lg hover:bg-gray-500 hover:text-gray-100 focus:border-4 focus:border-gray-300"
                (click)="searchByArea(area?.areaCode)"
              >
                {{ area?.areaName }}
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</div>
