<div class="2xl:container 2xl:mx-auto">
  <div
    class="block relative md:py-10 py-9 px-4 bg-gray-50 dark:bg-gray-800 w-full"
  >
    <ng-container *ngFor="let prefectureArea of prefectureAreas">
      <div class="mb-7">
        <div class="flex space-x-2 text-gray-800 dark:text-white">
          <p class="lg:text-2xl text-xl lg:leading-6 leading-5 font-medium">
            {{ prefectureArea.prefectureName }}
          </p>
        </div>
        <div
          class="md:flex md:space-x-3 mt-3 grid grid-cols-3 gap-y-8 flex-wrap"
        >
          <ng-container *ngFor="let area of prefectureArea?.areas">
            <div
              class="flex space-x-2 md:justify-center md:items-center items-center justify-start"
            >
              <button
                class="p-1 pl-3 pr-3 bg-transparent border-2 border-gray-500 text-gray-500 text-md rounded-lg hover:bg-gray-500 hover:text-gray-100 focus:border-4 focus:border-gray-300"
                (click)="searchByArea(area?.areaCode)"
              >
                {{ area?.areaName }}
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>

    <!-- <hr class="bg-gray-200 lg:w-6/12 w-full md:my-10 my-8" /> -->
  </div>
</div>
